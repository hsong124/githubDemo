name: Docker Deploy to Lambda

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v1
        - name: Login to DockerHub Registry
          run: echo ${{ secrets.DOCKERHUB_PASSWORD }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin

        - name: Build the Docker image
          run: docker build -t mylambda .
        - name: Push the tagged Docker image
          run: docker run --rm -e AWS_ACCESS_KEY_ID=${{secrets.AWS_SECRET_ID}} -e AWS_SECRET_ACCESS_KEY=${{secrets.AWS_SECRET_KEY}} -e AWS_SESSION_TOKEN=${{secrets.AWS_SESSION_TOKEN}} mylambda